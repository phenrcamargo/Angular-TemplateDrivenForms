<mat-progress-bar
  class="password-strength-bar"
  mode="determinate"
  [value]="getProgressBarValue()"
  [ngClass]="{
    'password-strength-bar--weak': strengthValue <= 1,
    'password-strength-bar--medium': strengthValue > 1 && strengthValue <= 3,
    'password-strength-bar--strong': strengthValue >= 4,
  }"
></mat-progress-bar>
