<div class="user">
  <mat-card
      appearance="outlined"
      class="user__card"
      *ngFor="let user of userList; let i = index"
      (click)="selectUser(i)"
  >
    <mat-card-header>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content></mat-card-content>
  </mat-card>
</div>
